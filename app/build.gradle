apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'zeeKey'
            keyPassword 'android'
            storeFile file('C:/Users/MohdZeeshan/.android/debug.keystore')
            storePassword 'android'
        }
    }
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.xeishawn.googleplusmini"
        minSdkVersion 19
